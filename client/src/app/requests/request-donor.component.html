<div class="flex-row">
  <div class="flex-1">
    <!--Filters-->
    <mat-card class="search-card">
      <mat-card-header>
        <mat-card-title class="donor-view-title">Needs requested</mat-card-title>
      </mat-card-header>
    <mat-card-content>
      <!--Item Type Filter-->
      <div class="flex-row gap-8 flex-wrap">
      <mat-form-field class="input-field" id="nameID">
        <mat-label>Item Name</mat-label>
        <input matInput data-test="requestItemInput" placeholder="Filter by item name"
        [(ngModel)]="itemName" (input)="getRequestsFromServer()">
        <mat-hint> Filtered on Server </mat-hint>
      </mat-form-field>
    </div>
    </mat-card-content>
    </mat-card>
  </div>
</div>

<section>




<!--List View-->
<div class="flex-row">
  <div class="flex-1" *ngIf="serverFilteredItems; else requestsError">
    <mat-card-content>
      <mat-nav-list class="donor-nav-list">
        <h2 mat-subheader>Requests</h2>
        <div mat-list-item *ngFor="let item of this.serverFilteredItems"  class="donor-list-item">
          <mat-card class="example-card">
            <ng-container *ngIf="item.amount > 0">
              <mat-card-header [matBadge]="item.amount" matBadgePosition="above after">
                <mat-card-title class="donor-list-itemType">{{this.requestService.getReadableItem(item.name)}}</mat-card-title>
              </mat-card-header>
            <mat-card-actions *ngIf="this.authHypothesis">
              <button mat-mini-fab matTooltip="Pledge" color="accent" data-test="pledgeRequestButton" [routerLink]="['/requests/donor', item._id]">
                <mat-icon>favorite</mat-icon>
              </button>
              <button mat-mini-fab matTooltip="Delete" color="primary" data-test="deleteRequestButton" (click)="deleteRequest(item)">
                <mat-icon>delete</mat-icon>
              </button>
            </mat-card-actions>
          </ng-container>
          </mat-card>
        </div>
      </mat-nav-list>
    </mat-card-content>
  </div>

  <ng-template #requestsError>
    <div class="flex-1" class="requests-error">
      <mat-error>
        There was a problem loading the requests. The server may be down or there are
        network issues.
      </mat-error>
      <mat-error>
        Please wait a bit and try again or start the server.
      </mat-error>
    </div>
  </ng-template>
</div>
