<div class="flex-row">
  <div class="flex-1">
    <form [formGroup]="newRequestForm" (ngSubmit)="submitForm();">
      <mat-card-header>
        <mat-card-title class = "new-request-title">
          Item Request Form
        </mat-card-title>
      </mat-card-header>
    <mat-card-content>
    <div>
      <mat-form-field class = "desc">
        <mat-label>Item description</mat-label>
        <textarea matInput formControlName="description"
        required>
        </textarea>
        <mat-error *ngIf="formControlHasError('description')" data-test="descriptionError">
          {{getErrorMessage('description')}}
        </mat-error>
      </mat-form-field>
    </div>
    </mat-card-content>
    <div>
    <mat-card-actions align="end">
      <button
        mat-button
        class = "submit_button"
        type="button"
        color="dark-primary"
        type="submit"
        data-test="confirmNewRequestButton"
      >
        SUBMIT REQUEST
      </button>
    </mat-card-actions>
  </div>
</form>
</div>
</div>
