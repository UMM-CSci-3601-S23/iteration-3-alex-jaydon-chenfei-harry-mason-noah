<div class="flex-row">
  <div class="flex-1">
    <form [formGroup]="newRequestForm" (ngSubmit)="submitForm();">
      <mat-card-header>
        <mat-card-title class = "new-request-title">
          Pledge Form
        </mat-card-title>
      </mat-card-header>
    <mat-card-content>
      <div>
        <mat-form-field class="input-field">
          <mat-label>Preferred Name</mat-label>
          <input matInput formControlName="name"
          required data-test="donorNameInput" placeholder="Ex.Alex">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="input-field">
          <mat-label>Amount to donate</mat-label>
          <input matInput required data-test="donateAmount" type="number" placeholder="Ex.3"
          min="1" max="5">
       </mat-form-field>
      </div>

    <div class = "drop-downs">
      <mat-form-field>
        <mat-label>Schedule a Timeslot</mat-label>
        <mat-select
        required
        [(ngModel)]="itemType"
        formControlName="itemType"
        data-test="itemTypeSelect"
        >
          <mat-option value ="--">--</mat-option>
          <mat-option value="food">Monday: 2:30-3:30 PM</mat-option>
          <mat-option value="toiletries">Tuesday: 5:30-6:30 PM</mat-option>
          <mat-option value="other">Wednesday: 10:30-11:30 AM</mat-option>
          <mat-option value="other">Thursday: 5:30-6:30 PM</mat-option>
          <mat-option value="other">Friday: 10:30-11:30 AM</mat-option>
        </mat-select>
        <mat-error *ngIf="formControlHasError('itemType')" data-test="itemTypeError">
          {{getErrorMessage('itemType')}}
        </mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class = "desc">
        <mat-label>Any comments</mat-label>
        <textarea matInput formControlName="description">
        </textarea>
        <mat-error *ngIf="formControlHasError('description')" data-test="descriptionError">
          {{getErrorMessage('description')}}
        </mat-error>
      </mat-form-field>
    </div>
    </mat-card-content>
    <div>
    <mat-card-actions align="end">
      <button
        mat-button
        class = "submit_button"
        type="button"
        color="dark-primary"
        type="submit"
        data-test="confirmNewRequestButton"
      >
        SUBMIT REQUEST
      </button>
    </mat-card-actions>
  </div>
</form>
</div>
</div>
